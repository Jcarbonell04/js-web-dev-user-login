<!DOCTYPE html>
<html>
  <head>
    <title>User Login</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="main">
      <p class="center"><img src="images/fake-logo.png" width="400px" /></p>

      <div class="login center">
        <p>Welcome Back, Please <strong>LOGIN</strong> to continue...</p>
        <hr width="70%" />
        <p>Username: <input type="text" id="username" ></p>
        <p>Password: <input type="text" id="password" ></p>
        <p><button id="loginBtn">LOGIN</button></p>
        <p id="wrong">
          <a
            class="fyp"
            href="https://www.wikihow.com/Remember-Passwords"
            target="_blank"
            >Forgot your password?</a
          >
        </p>
        <p class="center" id="output"></p>
      </div>

      <div class="icons center">
        <a href="https://www.facebook.com/" target="_blank"
          ><img height="50px" src="images/facebook-icon.png"
        /></a>
        <a href="https://www.youtube.com/" target="_blank"
          ><img height="50px" src="images/youtube-icon.png"
        /></a>
        <a href="https://twitter.com/" target="_blank"
          ><img height="50px" src="images/twitter-icon.png"
        /></a>
        <a href="https://www.instagram.com/" target="_blank"
          ><img height="50px" src="images/instagram-icon.png"
        /></a>
      </div>
    </div>

    <!-- Load JavaScript -->
    <script src="main.js"></script> 
  </body>

</html>
